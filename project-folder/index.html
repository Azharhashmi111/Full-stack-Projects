<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - My Favourite Music list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best song list - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpeg" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:50</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/2.jpeg" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">02:33</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/3.jpeg" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:36</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/4.jpeg" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:45</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/5.jpeg" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">04:14</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/6.png" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:13</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/7.png" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:19</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img class="img" src="covers/8.png" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:37</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/9.png" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:36</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>

            <div class="songItem">
                <img src="covers/10.png" class="img" alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">03:36</span><img class="lufi1" src="circle-play.svg" alt="play"></span>
            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- External SVG with filter -->
            <img class="lufi3" src="backward-step.svg" alt="forward">
            <img class="lufi1" src="circle-play.svg" alt="play">
            <img class="lufi2" src="forward-step.svg" alt="back">
        </div>
        <div class="songInfo">
            <img src="playing.gif"  alt="gif" id="gif"> <span id="songNameDisplay">Gym Electronic Music</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
